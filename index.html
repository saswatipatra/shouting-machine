<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Shouting Machine</title>
    </head>
    <body>
      <div class="container">
        <h1>I shout BACK!!!</h1>
        <br>
        <form id="shout-form">
          <div class="form-group">
            <label for="shout">Enter what you want to hear back...</label>
            <input id="shout" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Ooops... U submitted it!!!</button>
          <br>
          <br>
          <br>
        </form>
        <div class="card" id="msg">
          <div class="card-body">
            <p> <span class="shout"></span></p>
          </div>
       </div>
      </div>
    </body>
  </html>
